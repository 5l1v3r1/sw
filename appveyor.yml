image: Visual Studio 2017

platform:
  - Win32
  - Win64

cache:
  - c:/Users/appveyor/.sw

configuration:
  - Release

# for curl
install:
  - set PATH=C:\Program Files\Git\mingw64\bin;%PATH%

before_build:
  - curl -fsS -L -o sw.zip https://github.com/SoftwareNetwork/binaries/raw/master/client_windows.zip
  - 7z x sw.zip
  - set PATH=%PATH%;%cd%

build_script:
  - sw -platform %platform% build

artifacts:
  - path: .sw/windows_*_msvc_*_static_Release_*/*.exe
    name: sw-$(APPVEYOR_BUILD_VERSION)
    
